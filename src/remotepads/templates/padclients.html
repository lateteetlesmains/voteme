
{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/x-icon" href="{% static 'logo.ico' %}">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/fontawsome/all.css' %}" />
    <link rel="stylesheet" href="{% static 'css/padclients.css' %}" />
    <link rel="stylesheet" href="{% static 'css/padclients_mobile.css' %}" />

    <script src="{% static 'js/jquery/jquery-3.6.0.js' %}"></script>
    <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/padclients.js' %}"></script>
    <title>Pads Clients</title>
  </head>

  <body >
    <header class="nav justify-content-center position-sticky">
      <div>
        <img src="{% static 'logo.svg' %}" alt="Logo" class="logo">

      </div>
    </header>

<div class="form-group text-center hidden">
  <select id="questionType" disabled onchange="toggleAnswerChoices()">
    <option value="quick" selected>Rapidité</option>
    <option value="qcm">QCM</option>
  </select>
</div>

<!-- Réponses ABCD, initialement cachées -->
<!-- Réponses ABCD -->
<div class="form-group" id="answerChoices" style="display: flex; justify-content: center;">
  <label><input type="checkbox" id="a" name="answer" value="A"> A</label>
  <label><input type="checkbox" id="b" name="answer" value="B"> B</label>
  <label><input type="checkbox" id="c" name="answer" value="C"> C</label>
  <label><input type="checkbox" id="d" name="answer" value="D"> D</label>
</div>

    <main >
        <span id="top"></span>
        <div class="center_text">Cliquez ici pour attendre les joueurs.</div>

        <div id="btn_start_container" class="center_text container-fluid">
            <input type="button" id="start_btn" class="btn btn-primary btn-lg start_reset" value="Démarrer"></input>
            <input type="button" id="new_question_btn" class="btn btn-primary btn-lg hidden ingame start_reset" value="Nouvelle question"></input>
        </div>
        <div class="hidden center_text container" id="waiting_players">
          <div class="loader"></div>
          <div id="loader_text">Attente des joueurs ...</div>
        </div>


        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#question_modal">
          Launch demo modal
        </button> -->


      <div id="players_container" class="hidden container">

      </div>
      <button id="top_button" class="btn btn-primary fixed-bottom hidden">
        <i class="fa-solid fa-arrow-up"></i>
      </button>
      
    </main>
    <footer>

    </footer>
  </body>
</html>
